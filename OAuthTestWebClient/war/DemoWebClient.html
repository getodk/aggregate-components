<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="DemoWebClient.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="demowebclient/demowebclient.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Web Application Starter Project</h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Demo greetings check:</td>        
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
      <tr>
        <td>Client website DNS name:</td>
        <td id="clientWebsiteNameContainer"></td>
      </tr>
      <tr>
        <td>Client website port:</td>
        <td id="clientWebsitePortContainer"></td>
      </tr>
      <tr>
        <td>Client website codesvr port:</td>
        <td id="clientWebsiteCodesvrPortContainer"></td>
      </tr>
      <tr>
        <td>Google API Client Id:</td>
        <td id="clientWebsiteClientIdContainer"></td>
      </tr>
      <tr>
        <td>Google API Client secret:</td>
        <td id="clientWebsiteClientSecretContainer"></td>
      </tr>
       <tr>
        <td id="fetchConfigurationButtonContainer"></td>
        <td id="setConfigurationButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="font-weight:bold;">OAuth 1 testing:</td>        
      </tr>
      <tr>
        <td colspan="2" id="userEmailTokenButton"></td><!--  get OAuth 1 token -->
      <tr>
        <td id="urlOauth1FieldContainer"></td>
        <td id="urlOauth1SendButtonContainer"></td> <!--  test whether the OAuth 1 token can fetch from this url -->
      </tr>
      <tr>
        <td colspan="2" style="font-weight:bold;">OAuth 2 testing:</td>        
      </tr>
      <tr>
        <td id="userEmailOauth2TokenButton"></td><!-- get OAuth 2 token -->
        <td>(Can only be used once)</td>
      <tr>
      <tr>
        <td id="userEmailFieldContainer"></td>
        <td id="getOauth2UserEmailButtonContainer"></td> <!-- confirm access to info.email value -->
      </tr>
      <tr>
        <td id="urlOauth2FieldContainer"></td>
        <td id="urlOauth2SendButtonContainer"></td> <!--  test whether the OAuth 2 token can fetch from this url -->
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
  </body>
</html>
